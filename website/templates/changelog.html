{% extends "page.html" %}

{% block content %}
    {% set releases = load_data(path="all_releases.json") %}

    <h1>Changelog</h1>

    {% for release in releases %}
    <h3>
        {{ release.name }}
        <small>(<a href="{{ release.html_url }}">Github</a>)</small>
    </h3>
    {{ release.body | markdown | safe }}
    {% endfor %}

    See older releases on the <a href="https://github.com/OliBomby/Mapping_Tools/releases">Github releases page</a>.
{% endblock %}
